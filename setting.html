<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/aa0fea974a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Settings | Kakao Clone</title>
</head>

<body class="setting__body">
    <div class="header-wrapper-default">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:54</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <a href="more.html" class="header__back-btn"><i class="fas fa-arrow-left"></i></a>
                <h1 class="header__title">Settings</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <a href="find.html"><i class="fas fa-search"></i></a>
                </span>
            </div>
        </header>
    </div>
    <main class="settings">
        <section class="settings__sections">
            <ul class="settings__list">
                <li class="settings__setting">
                    <span class="settings__icon"><i class="fas fa-microphone-alt"></i></span>
                    <span class="settings__title">Notices</span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon"><i class="fas fa-flask"></i></span>
                    <span class="settings__title">KaKao Lab</span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon"><i class="fas fa-exclamation-circle"></i></span>
                    <span class="settings__title">Version</span>
                    <span class="settings__subtitle">8.2.7</span>

                </li>
            </ul>
        </section>
        <section class="settings__sections">
            <ul class="settings__list">
                <li class="settings__setting">
                    <span class="settings__icon"><i class="fas fa-lock"></i></span>
                    <span class="settings__title">Privacy</span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon"><i class="fas fa-bell"></i></span>
                    <span class="settings__title">Notifications</span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon"><i class="fas fa-user"></i></span>
                    <span class="settings__title">Friends</span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon"><i class="fas fa-comment"></i></i></span>
                    <span class="settings__title">Chats</span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon"><i class="fas fa-comment-alt"></i></span>
                    <span class="settings__title">SMS Messages</span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon"><i class="fas fa-spinner"></i></span>
                    <span class="settings__title">Display</span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon"><i class="fas fa-brush"></i></span>
                    <span class="settings__title">Theme</span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon"><i class="far fa-user"></i></span>
                    <span class="settings__title">Advanced</span>
                </li>
            </ul>
        </section>
        <section class="settings__sections">
            <ul class="settings__list">
                <li class="settings__setting">
                    <span class="settings__icon"><i class="fas fa-question-circle"></i></span>
                    <span class="settings__title">Support</span>
                </li>
            </ul>
        </section>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html" class="nav__list_link"><i class="far fa-user"></i></a>
            </li>
            <li class="nav__list-item"><a href="index.html" class="nav__list_link"><i class="far fa-comment"></i></a>
            </li>
            <li class="nav__list-item"><a href="find.html" class="nav__list_link"><i class="fas fa-search"></i></a>
            </li>
            <li class="nav__list-item"><a href="more.html" class="nav__list_link"><i class="fas fa-ellipsis-h"></i></a>
            </li>
        </ul>

    </nav>
</body>

</html>
