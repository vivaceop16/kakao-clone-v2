<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/aa0fea974a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Settings | Kakao Clone</title>
</head>

<body class="chats-body">
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:54</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <div class="header__back-btn">
                    <a href="index.html">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                </div>
                <h1 class="header__title">Suzy</h1>
            </div>
            <div class="header__header-column">
                <a href="find.html"><div class="header__icon"><i class="fas fa-search"></i></a></div>
                <div class="header__icon"><i class="fas fa-bars"></i></div>
            </div>
        </header>
    </div>
    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chatting__timestamp">Friday, March 8, 2019</span>
            <li class="incoming-message message">
                <img src="images/suzy.jpg" class="m-avatar message__avatar" />
                <div class="message__content">
                    <span class="message__bubble">Congrats</span>
                    <span class="message__author">Suzy</span>
                </div>
            </li>
            <li class="sent-message message">
                <div class="message__content">
                    <span class="message__bubble">‚ù§ ‚ù§ ‚ù§ ‚ù§ ‚ù§</span>
                </div>
            </li>
            <li class="sent-message message">
                <div class="message__content">
                    <span class="message__bubble">Thank you see you soon!</span>
                </div>
            </li>
            <li class="incoming-message message">
                <img src="images/suzy.jpg" class="m-avatar message__avatar" />
                <div class="message__content">
                    <span class="message__bubble">
                        love you!
                    </span>
                    <span class="message__author">Suzy</span>
                </div>
            </li>
            <li class="sent-message message">
                <div class="message__content">
                    <span class="message__bubble">
                        üòç
                    </span>
                </div>
            </li>
            <li class="incoming-message message">
                <img src="images/suzy.jpg" class="m-avatar message__avatar" />
                <div class="message__content">
                    <span class="message__bubble">
                        By doubting we come at the truth.
                    </span>
                    <span class="message__author">Suzy</span>
                </div>
            </li>
        </ul> 
    </main>
    <div class="chat__write--container">
        <input
          type="text"
          class="chat__write"
          placeholder="Send message"
          class="chat__write-input"
        />
  
        <div class="chat__icon-left chat__icon">
          <i class="far fa-plus-square"></i>
        </div>
  
        <div class="chat__icon-right chat__icon">
          <span class="chat__write-icon">
            <i class="far fa-smile-wink"></i>
          </span>
          <span class="chat__write-icon">
            <i class="fas fa-microphone"></i>
          </span>
        </div>
      </div>
</body>
</html>
